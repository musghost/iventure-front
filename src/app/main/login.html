<div class="container">

  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <form class="form-signin" ng-submit="login.login($event)">
        <h2 class="form-signin-heading">Iniciar sesion</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Usuario" required="" autofocus="" ng-model="login.log.email">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model="login.log.password">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me" ng-model="login.log.remember"> Recordar
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
      </form>
    </div>
  </div>
</div>
