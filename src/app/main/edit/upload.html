<div>
  <div class="modal-header">
    <h3 class="modal-title">Agregar imagen</h3>
  </div>
  <div class="modal-body">
    <p>Selecciona la imagen para agregar</p>
    <input type="file" ng-files="getTheFiles($files)">
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="saveIt()">Guardar</button>
    <button class="btn btn-default" type="button" ng-click="$close(false)">Cancelar</button>
  </div>
</div>
